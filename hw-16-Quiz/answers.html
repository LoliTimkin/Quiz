<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Правильные ответы</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/answers.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="/images/Logo.png" alt="Логотип">
        </div>
    </div>
</header>
<section class="answers">
    <div class="container">
        <div class="answers-title">
            <div class="result-test-title">
                Результат прохождения теста
            </div>
            <div class="result-test-title-arrow">
                <img src="static/images/Arrow-title-value.png" alt="">
            </div>
            <div class="result-test-title-value" id="result-test-title-value">
                Тест №1. “JavaScript: Начальный уровень”
            </div>
        </div>
        <h1>
            <span>Правильные ответы</span> к тесту
        </h1>
        <div class="answers-content" id="content">
            <div class="question-title" id="title">
                <span>Вопрос 1:</span> Тут должен быть текст вопроса?
            </div>
            <div class="question-options" id="options">
                <div class="question-option">
                    <input class="option-answer red-radio-button" id="answer-1" type="radio" name="answer" value="1">
                    <label for="answer-1">Вариант ответа 1</label>
                </div>
                <div class="question-option">
                    <input class="option-answer green-radio-button" id="answer-2" type="radio" name="answer" value="2">
                    <label for="answer-2">Вариант ответа 1</label>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="scripts/answers.js"></script>

</body>
</html>
